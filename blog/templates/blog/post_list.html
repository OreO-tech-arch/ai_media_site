{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">{{ post.created_date }}</div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|truncatechars:100 }}</p> {% if post.ai_tool_name %}
                <span style="background:#e0f2f1; color:#00695c; padding:2px 8px; font-size:0.8em; border-radius:4px;">
                    Used: {{ post.ai_tool_name }}
                </span>
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
